<head>
  <title>Meteor CMS</title>
</head>

<body>
  {{>wrapper}}
</body>

<template name="wrapper">
  {{#each prepend}}{{{content}}}{{/each}}
  <div id="wrapper">
    {{>header}}
    <div id="page_container">
      {{{render_or_404 current_page}}}
    </div>
    {{>footer}}
  </div>
  {{#each append}}{{{content}}}{{/each}}
</template>

<template name="header">
  <header class="main">
    
    {{#each prepend}}{{{content}}}{{/each}}
    
    <div id="logo"><a href="/">MeteorCMS</a></div>
    
    {{#if show_custom_menu}}
      {{>custom_menu}}
    {{else}}
      {{>menu}}
    {{/if}}
    
    {{#each append}}{{{content}}}{{/each}}
  
  </header>
</template>

<template name="menu">
  <nav>
    {{#each prepend}}{{{content}}}{{/each}}
  
    <ul class="inline">
      <li><a href="/about">about</a></li>
      <li><a href="/faq">faq</a></li>
      <li><a href="/contact">contact</a></li>
    </ul>
    
    {{#each append}}{{{content}}}{{/each}}
        
  </nav>
</template>

<template name="footer">
  
  <footer class="main">
    
    {{#each prepend}}{{{content}}}{{/each}}
  
    {{#each extend}}{{{content}}}{{/each}}

    {{#each append}}{{{content}}}{{/each}}
  </footer>
</template>
